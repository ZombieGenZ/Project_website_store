<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Thay đổi mật khẩu</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="form-top">
          <h1>THAY ĐỔI MẬT KHẨU</h1>
        </div>
        <div class="form-bottom">
          <div class="input-container">
            <input required="" id="name" type="password" />
            <label class="label" for="name">Mật khẩu mới</label>
            <div class="underline"></div>
          </div>
          <div class="input-container">
            <input required="" id="giftcode" type="password" />
            <label class="label" for="giftcode">Xác nhận mật khẩu mới</label>
            <div class="underline"></div>
          </div>
          <button onclick="GetGiftcode()" class="btn-submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Xác nhận
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
